<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CG Project (2022)</title>
    <style>
      body {
        background-color: #000 !important;
      }
      .mcanvas {
        position: absolute;
        margin: auto;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      .mborder {
        --bdc: #000;
        text-shadow: 2px 0 0 var(--bdc), -2px 0 0 var(--bdc), 0 2px 0 var(--bdc), 0 -2px 0 var(--bdc), 1px 1px var(--bdc), -1px -1px 0 var(--bdc), 1px -1px 0 var(--bdc), -1px 1px 0 var(--bdc);
      }
      .extraFunctions {
        font-size: smaller;
      }
      .mtext {
        color: #f00;
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <!-- Canvas -->
    <!--
    <canvas id="main-canvas" class="vw-100 vh-100"></canvas>
    -->
    <canvas id="main-canvas" class="mcanvas" width="800" height="600"></canvas>
    <!-- Commands -->
    <div class="mborder" style="position: absolute; top: 0px; left: 0px; padding: 4px; color: #fff;">
      <span>
        [WASD / Arrows] to move the car<br>
        [Shift] extras<br>
        <span class="extraFunctions" hidden>
          <hr>
          [1] Toggle mesh view: <span class="mtext" id="debugMeshes"></span><br>
          [5] Show partial results: <span class="mtext" id="partResults"></span><br>
          <hr>
          [7] DirLights: <span class="mtext" id="dirLights"></span><br>
          [8] PointLights: <span class="mtext" id="pointLights"></span><br>
          [9] SpotLights: <span class="mtext" id="spotLights"></span><br>
          [L] Hide/Show lights position: <span class="mtext" id="showLightsPos"></span><br>
          <hr>
          [R] Reset Player position<br>
          [C] Change Camera: <span class="mtext" id="cameraName"></span><br>
          [F] Force follow: <span class="mtext" id="forceFollow"></span><br>
          <hr>
        </span>
      </span>
    </div>

    <!-- Debug Data -->
    <div style="position: absolute; left: 50%; top: 0px; margin: auto; padding: 4px; color: #fff;">
      <span id="fpsCounter"></span> (FPS)<br>
    </div>

    <!-- Car Data -->
    <div class="mborder" style="position: absolute; right: 0px; top: 0px; padding: 4px; color: #fff;">
      <span id="accMeter"></span> (Acceleration)<br>
      <span id="speedMeter"></span> (Speed)<br>
    </div>

    <!-- Main JS -->
    <script type="module" src="main.js"></script>
  </body>
</html>
